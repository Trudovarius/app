<html>
  <head>
    <title>canvas</title>
    <script src="vendor/pixi.min.js"></script>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  </body>
</html>
<script type="module">
  import lessons from "./components/tutorials/pixi/graphics.js";
  initPixi();
  initMsgHandler();

  var app = new PIXI.Application({ resizeTo: window });
  app.renderer.backgroundColor = 0xFFFFFF;
  var stage = app.stage;
  document.body.appendChild(app.view);

  window.lesson = undefined;

// parent.postMessage("asdfadsfa", "*")

  function initPixi() {
    let type = "WebGL"
    if(!PIXI.utils.isWebGLSupported()){
      type = "canvas"
    }
    PIXI.utils.sayHello(type);
  }

  function initMsgHandler() {
    if (window.addEventListener) {
      window.addEventListener("message", messangHandler, false);
    }
    else {
      window.attachEvent("onmessage", messangHandler);
    }
  }

  function messangHandler(msg) {
    console.log(msg)
    switch(msg.data.type) {
      case 'setup':
        let lesson = getLessonById(msg.data.content);
        lesson.setup(stage);
        break;
      case "execute":
        executeCode(msg.data.content);
        break;
      case "result":
        break;
      case "reset_stage":
        stage.removeChildren();
        break;
      case "verify":
        let result = getLessonById(msg.data.lesson_id).verification(stage);
        if (result === "SUCCESS!!") {
          window.parent.postMessage({ type: "result", content: result, pass: true}, location.origin);
        } else {
          window.parent.postMessage({ type: "result", content: result, pass: false}, location.origin);
        }
        break;
      default:
        return;
    }
  }

  function getLessonById(id) {
    let lesson;
    lessons.forEach(l => {
      if (l.id === id) {
        lesson = l;
      }
    });
    return lesson;
  }

  function executeCode (code) {
    eval(code);
  }
</script>
